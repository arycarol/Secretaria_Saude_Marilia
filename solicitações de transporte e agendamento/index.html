<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitações de Transporte e Agendamento</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <button class="menu-toggle" id="menu-toggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div class="logo">C<span class="heart">♥</span>M</div>

      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar">
      </div>

      <nav class="menu">
        <p class="section-title">Funcionalidades</p>
        <a href="#"><i class="fa-solid fa-van-shuttle"></i> Solicitações de Transporte e Agendamento</a>
        <a href="#"><i class="fa-solid fa-user"></i> Meu Perfil</a>
      </nav>
    </aside>

    <main class="content">
      
      <div class="header-profile">
        <div class="profile-image-container">
          <img src="D:\Facul\CareMove\ProjetoSec\img\IconLog.png" alt="Foto de Perfil">
        </div>
        <i class="fa-solid fa-right-from-bracket logout-icon"></i>
      </div>
      
      <h1 class="titulo">
        <i class="fa-solid fa-bus"></i>
        SOLICITAÇÕES DE TRANSPORTE E AGENDAMENTO
      </h1>

      <form class="form-solicitacao">
        <div class="form-row-grid">
          <div class="input-box">
            <label for="partida">Partida</label>
            <i class="fa-solid fa-location-dot input-icon"></i>
            <input type="text" id="partida">
          </div>

          <div class="input-box">
            <label for="chegada">Chegada</label>
            <i class="fa-solid fa-location-dot input-icon"></i>
            <input type="text" id="chegada">
          </div>

          <div class="input-box">
            <label for="atendimento">Tipo de Atendimento</label>
            <div class="input-com-botao">
              <i class="fa-solid fa-magnifying-glass input-icon"></i>
              <input type="text" id="atendimento">
              <button type="button" class="clear-button"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
        </div>

        <div class="form-row-grid second-row">
          <div class="input-box input-half">
            <label for="data">Data</label>
            <i class="fa-solid fa-calendar-days input-icon"></i>
            <i class="fa-solid fa-calendar-days input-right-icon"></i>
            <input type="text" id="data" onfocus="this.type='date'" onblur="if(!this.value) this.type='text'" placeholder="dd / mm / aaaa">
          </div>

          <div class="input-box input-half">
            <label for="hora">Hora</label>
            <i class="fa-regular fa-clock input-icon"></i>
            <i class="fa-regular fa-clock input-right-icon"></i>
            <input type="text" id="hora" onfocus="this.type='time'" onblur="if(!this.value) this.type='text'" placeholder="-- : --">
          </div>
        </div>

        <div class="form-buttons-style-2">
          <button type="reset" class="cancelar">Cancelar</button>
          <button type="submit" class="enviar">Enviar</button>
        </div>
      </form>

      <section class="historico">
        <h2><i class="fa-solid fa-bullhorn"></i> Minhas Solicitações Anteriores</h2>

        <div class="historico-tabela">
            <table>
                <thead>
                    <tr>
                        <th>SC</th>
                        <th>Local Partida</th>
                        <th>Local Chegada</th>
                        <th>Data</th>
                        <th>Hora</th>
                        <th>Tipo Atendimento</th>
                        <th>Status</th>
                        <th class="coluna-acoes">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Seleciona os elementos necessários
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    // Variável para controlar o timer de fechamento
    let closeTimer;

    // Função para ABRIR o menu
    const abrirMenu = () => {
      clearTimeout(closeTimer);
      sidebar.classList.add('active');
      menuToggle.classList.add('active');
    };

    // Função para INICIAR o processo de fechar o menu
    const iniciarFechamento = () => {
      closeTimer = setTimeout(() => {
        sidebar.classList.remove('active');
        menuToggle.classList.remove('active');
      }, 300);
    };

    // --- Gatilhos de Eventos ---
    menuToggle.addEventListener('mouseenter', abrirMenu);
    sidebar.addEventListener('mouseenter', abrirMenu);
    menuToggle.addEventListener('mouseleave', iniciarFechamento);
    sidebar.addEventListener('mouseleave', iniciarFechamento);

  </script>

</body>
</html>
