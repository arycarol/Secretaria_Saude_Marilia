<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareMove - Recuperação de Senha</title>
  <link rel="stylesheet" href="./recuperar_senha.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

  <!-- Seta voltar -->
  <a href="login.html" class="seta">
    <img src="img/seta.png" alt="Voltar">
  </a>

  <!-- Lado esquerdo -->
  <div class="left-side">
    <div class="brand">
      <img src="img/title.png" alt="Título" class="title">
      <p>Um código de verificação foi enviado para o seu e-mail.<br>
         Verifique sua caixa de entrada para prosseguir com o<br>
         processo de recuperação de senha.</p>

      <div class="logos">
        <img src="img/unimar.png" alt="logo">
      </div>
    </div>
  </div>

  <!-- Lado direito -->
  <div class="right-side">
    <div class="card">

      <p class="instruction">Por favor, verifique seu e-mail e digite abaixo o código recebido de 6 dígitos:</p>

      <div class="code-container">
        <input maxlength="1" class="code-input" type="text">
        <input maxlength="1" class="code-input" type="text">
        <input maxlength="1" class="code-input" type="text">
        <input maxlength="1" class="code-input" type="text">
        <input maxlength="1" class="code-input" type="text">
        <input maxlength="1" class="code-input" type="text">
      </div>

      <a href="#" class="resend-link">Reenviar código</a>

      <button class="btn">Enviar</button>

    </div>
  </div>

</div>

</body>
</html>
