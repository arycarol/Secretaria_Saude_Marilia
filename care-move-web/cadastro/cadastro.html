<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareMove - Cadastro</title>
  <link rel="stylesheet" href="./cadastro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">

<a href="../login/login.html" class="seta">
  <img src="img/seta.png" alt="Voltar">
</a>

  <div class="left-side">
    <div class="brand">
        <img src="img/icons.png" alt="icons" class="icons">
        <img src="img/logo.png" alt="logo" class="logo">
      <p>Mobilidade e eficiência no transporte para a saúde.</p>
        <img src="img/unimar.png" alt="logos" class="logos">
    </div>
  </div>


  <div class="right-side">
    <div class="card">

      <h2>Bem-vindo(a)!</h2>
      <p>Preencha os campos abaixo<br> para se cadastrar no sistema.</p>

      <form>

        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Nome Completo">
        </div>

        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="E-mail">
        </div>

        <div class="input-group">
          <i class="fa-solid fa-id-card"></i>
          <input type="text" placeholder="CPF" id="cpf">
        </div>

        <div class="double-input">
          <div class="input-group half">
            <i class="fa-solid fa-phone"></i>
            <input type="text" placeholder="Telefone" id="telefone">
          </div>

          <div class="input-group half">
            <i class="fa-solid fa-calendar"></i>
            <input type="date">
          </div>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Senha">
          <i class="fa-solid fa-eye show"></i>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Confirmar Senha">
          <i class="fa-solid fa-eye show"></i>
        </div>

        <button id = "cadastro" class="btn" type="button">Cadastrar-se</button>

      </form>
    </div>
  </div>

</div>
<script src="script.js"></script>
</body>
</html>
