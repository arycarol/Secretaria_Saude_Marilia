<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitações de Transporte e Agendamento</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
</head>
<body>

  <div class="container-figma">

    <!-- SIDEBAR -->
    <aside class="sidebar-figma" id="sidebar">
      <div class="logo-figma">C<span class="heart-figma">♥</span>M</div>

      <div class="search-box-figma">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar">
      </div>

      <nav class="menu-figma">
        <p class="section-title-figma">Funcionalidades</p>

        <a href="#" class="active-figma">
          <i class="fa-solid fa-van-shuttle"></i> Solicitações de Transporte e Agendamento
        </a>

        <!-- CORRIGIDO → LEVA PARA A TELA DE PERFIL -->
        <a href="../meu perfil/perfil.html">
          <i class="fa-solid fa-user"></i> Meu Perfil
        </a>

      </nav>
    </aside>

    <!-- CONTEÚDO -->
    <main class="content-figma">

      <div class="header-content-figma">
        <div class="profile-image-container-figma">
          <img src="img/IconLog.png" alt="Foto de Perfil">
        </div>
        <i class="fa-solid fa-right-from-bracket logout-icon-figma"></i>
      </div>

      <h1 class="titulo-figma">
        <i class="fa-solid fa-bus"></i>
        SOLICITAÇÕES DE TRANSPORTE E AGENDAMENTO
      </h1>

      <!-- FORMULÁRIO -->
      <form class="form-solicitacao-figma">
        <div class="form-row-grid-figma">
          
          <div class="input-container-figma">
            <label for="partida">Partida</label>
            <div class="input-with-icon-figma">
              <i class="fa-solid fa-location-dot input-icon-figma"></i>
              <input type="text" id="partida">
            </div>
          </div>

          <div class="input-container-figma">
            <label for="chegada">Chegada</label>
            <div class="input-with-icon-figma">
              <i class="fa-solid fa-location-dot input-icon-figma"></i>
              <input type="text" id="chegada">
            </div>
          </div>

          <div class="input-container-figma">
            <label for="atendimento">Tipo de Atendimento</label>
            <div class="input-with-icon-figma has-clear-btn">
              <i class="fa-solid fa-magnifying-glass input-icon-figma"></i>
              <input type="text" id="atendimento">
              <button type="button" class="clear-button-figma">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </div>

        </div>

        <div class="form-row-grid-figma second-row-figma">
          
          <div class="input-container-figma date-input-figma">
            <label for="data">Data</label>
            <div class="input-with-icon-figma">
              <i class="fa-solid fa-calendar-days input-icon-figma"></i>
              <input type="text" id="data" 
                     onfocus="this.type='date'" 
                     onblur="if(!this.value) this.type='text'" 
                     placeholder="dd / mm / aaaa">
            </div>
          </div>

          <div class="input-container-figma time-input-figma">
            <label for="hora">Hora</label>
            <div class="input-with-icon-figma">
              <i class="fa-regular fa-clock input-icon-figma"></i>
              <input type="text" id="hora"
                     onfocus="this.type='time'" 
                     onblur="if(!this.value) this.type='text'" 
                     placeholder="-- : --">
            </div>
          </div>

          <div class="form-buttons-figma">
            <button type="reset" class="btn-cancelar-figma">Cancelar</button>
            <button type="submit" class="btn-enviar-figma">Enviar</button>
          </div>

        </div>
      </form>

      <!-- HISTÓRICO -->
      <section class="historico-figma">
        <h2 class="subtitulo-figma">
          <i class="fa-solid fa-bullhorn"></i> Minhas Solicitações Anteriores
        </h2>

        <div class="historico-tabela-container-figma">
          <table class="tabela-historico-figma">
            <thead>
              <tr>
                <th>Número do SC</th>
                <th>Local Partida</th>
                <th>Local Chegada</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Tipo de Atendimento</th>
                <th>Status</th>
                <th class="coluna-acoes-figma">Ações</th>
              </tr>
            </thead>

            <tbody></tbody> <!-- JS insere aqui -->
          </table>
        </div>

        <div class="legenda-status-figma">
          <span><span class="bolinha-figma aguardando"></span> Aguardando</span>
          <span><span class="bolinha-figma aprovado"></span> Aprovado</span>
          <span><span class="bolinha-figma negado"></span> Negado</span>
          <span><span class="bolinha-figma concluido"></span> Concluído</span>
        </div>

      </section>

    </main>
  </div>

  <script src="./script.js"></script>
</body>
</html>
