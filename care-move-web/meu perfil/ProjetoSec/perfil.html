<html lang="pt-BR">

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- BOT√ÉO DO MENU -->
  <button class="menu-toggle" id="menu-toggle">
    <i class="fa-solid fa-bars"></i>
  </button>

  <div class="container">
    <!-- SIDEBAR -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">C<span class="heart">‚ô•</span>M</div>

      <div class="search-box">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Buscar">
      </div>

      <nav class="menu">
        <p class="section-title">Funcionalidades</p>
        <a href="#"><i class="fa-solid fa-van-shuttle"></i> Painel do Motorista</a>
        <a href="#"><i class="fa-solid fa-user"></i> Meu Perfil</a>
      </nav>
    </aside>

    <!-- Conte√∫do principal -->
    <main class="content">
      <header class="welcome">
        <div class="avatar">
          <img src="./img/IconLog.png" alt="Avatar">
        </div>
        <div class="welcome-text">
          <h2>Ol√°, <span class="highlight">Aryane!</span></h2>
          <p>Bem-vindo(a)! üòä<br>
            Explore o app e aproveite todas as funcionalidades.
          </p>
        </div>
      </header>

      <div class="logout-button">
        <a href="#">
          <img src="./img/logout.png" alt="Sair">
         
        </a>
      </div>

      <section class="social-box">
        <p>
          Acompanhe nossas redes sociais<br>
          <a href="#">e descubra mais sobre n√≥s.</a>
        </p>
        <div class="social-icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </section>

      <section class="form-section">
        <h3>Formul√°rio de Edi√ß√£o</h3>
        <form>
          <div class="form-grid">
            <div class="input-box">
              <i class="fa fa-user"></i>
              <input type="text" placeholder="Nome">
            </div>
            <div class="input-box">
              <i class="fa fa-id-card"></i>
              <input type="text" placeholder="CPF">
            </div>

            <div class="input-box">
              <i class="fa fa-envelope"></i>
              <input type="email" placeholder="Email">
            </div>

            <div class="input-box-group">
              <div class="input-box">
                <i class="fa fa-phone"></i>
                <input type="tel" placeholder="Telefone">
              </div>
              <div class="input-box data-nasc-box">
                <i class="fa fa-calendar"></i>
                <input type="date" placeholder="Data Nasc.">
              </div>
            </div>

            <div class="input-box">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Nova Senha">
              <i class="fa fa-eye toggle"></i>
            </div>
            <div class="input-box">
              <i class="fa fa-lock"></i>
              <input type="password" placeholder="Confirmar senha">
              <i class="fa fa-eye toggle"></i>
            </div>

            <div class="form-buttons">
              <button type="button" class="cancel">Cancelar</button>
              <button type="submit" class="reset">Redefinir</button>
            </div>
          </div>

        </form>
      </section>


    </main>
</body>
<script>
  // === CONTROLE DA SIDEBAR ===
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');
  let closeTimer;

  const abrirMenu = () => {
    clearTimeout(closeTimer);
    sidebar.classList.add('active');
    menuToggle.classList.add('active');
  };

  const iniciarFechamento = () => {
    closeTimer = setTimeout(() => {
      sidebar.classList.remove('active');
      menuToggle.classList.remove('active');
    }, 300);
  };

  menuToggle.addEventListener('mouseenter', abrirMenu);
  sidebar.addEventListener('mouseenter', abrirMenu);
  menuToggle.addEventListener('mouseleave', iniciarFechamento);
  sidebar.addEventListener('mouseleave', iniciarFechamento);

</script>

</html>
