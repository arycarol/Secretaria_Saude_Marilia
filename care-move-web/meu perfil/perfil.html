  <!-- ===== JS Sidebar Din√¢mica ===== -->
  <script>
    function getCookie(name) {
      const cookies = document.cookie.split(";").map(c => c.trim());
      for (const cookie of cookies) {
        if (cookie.startsWith(name + "=")) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }

    const userCategory = getCookie("userCategory");
    const userName = getCookie("userName");
    if (userName) document.getElementById("nomeUsuario").innerText = userName;

    const menuLista = document.querySelector(".menu-list");
    menuLista.innerHTML = "";

    if (userCategory === "Administrador" || userCategory === "Admin") {
      menuLista.innerHTML = `
        <li><i class="fa-solid fa-users"></i><a href="../painel_adm/index.html">Gerenciamento de Usu√°rios</a></li>

        <li class="active"><i class="fa-solid fa-user"></i><a href="./perfil.html">Meu Perfil</a></li>
      `;
    }
    if (userCategory === "Motorista"){
      menuLista.innerHTML = `
        <li><i class="fa-solid fa-van-shuttle"></i><a href="../painel motorista/painel_motorista.html">Painel do Motorista</a></li>

      `;
    }    
  </script>
