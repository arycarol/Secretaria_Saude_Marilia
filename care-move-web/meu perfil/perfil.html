<!-- SCRIPT COMPLETO -->
<script>

// --------------------- FUN√á√ÉO PARA PEGAR COOKIE ---------------------
function getCookie(name) {
    const cookies = document.cookie.split(";");

    for (let c of cookies) {
        const [cookieName, cookieValue] = c.trim().split("=");
        if (cookieName === name) return cookieValue;
    }
    return null;
}

// --------------------- APP VUE (SIDEBAR DIN√ÇMICA) ---------------------
const app = Vue.createApp({
    data() {
        return {
            isSidebarActive: false,
            userType: "Administrador" // valor tempor√°rio
        };
    },

    mounted() {
        const jwt = getCookie("jwt");
        const userCategory = getCookie("userCategory");

        if (!jwt || !userCategory) {
            alert("Voc√™ precisa estar logado para acessar esta p√°gina.");
            window.location.href = "../login/login.html";
            return;
        }

        this.userType = userCategory;
        console.log("TIPO DE USU√ÅRIO:", this.userType);
    }
});

app.mount("#app");

// --------------------- VISUALIZAR SENHA ---------------------
const toggleSenha = document.getElementById('toggle-senha');
const inputSenha = document.getElementById('input-senha');

if (toggleSenha && inputSenha) {
    toggleSenha.addEventListener('click', function() {
        const type = inputSenha.getAttribute('type') === 'password' ? 'text' : 'password';
        inputSenha.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
    });
}

// --------------------- M√ÅSCARA DE TELEFONE ---------------------
const inputTelefone = document.getElementById('input-telefone');

if (inputTelefone) {
    inputTelefone.addEventListener('input', function (e) {
        const value = e.target.value.replace(/\D/g, "");
        let formattedValue = '';

        if (value.length > 0) {
            formattedValue = '(' + value.substring(0, 2);
        }
        if (value.length > 2) {
            formattedValue += ') ' + value.substring(2, 7);
        }
        if (value.length > 7) {
            formattedValue += '-' + value.substring(7, 11);
        }
        e.target.value = formattedValue;
    });
}

// --------------------- LOGOUT ---------------------
document.getElementById("logout-btn").addEventListener("click", () => {
    document.cookie = "jwt=; path=/; max-age=0";
    document.cookie = "userCategory=; path=/; max-age=0";
    document.cookie = "userId=; path=/; max-age=0";
    window.location.href = "../login/login.html";
});

</script>
